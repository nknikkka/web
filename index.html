<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма збереження повідомлення</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .feedback-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }
        .feedback-form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .feedback-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Ваше повідомлення</h3>
    <form class="feedback-form">
        <textarea name="message" placeholder="Введіть ваше повідомлення..."></textarea>
        <button type="submit">Надіслати</button>
    </form>
</div>

<script>
    const form = document.querySelector(".feedback-form");
    const textarea = form.elements.message;
    const localStorageKey = "goit-example-message";

    // Відновлення тексту при завантаженні сторінки
    textarea.value = localStorage.getItem(localStorageKey) ?? "";

    // Збереження введеного тексту в LocalStorage
    form.addEventListener("input", (evt) => {
        localStorage.setItem(localStorageKey, evt.target.value);
    });

    // Сабміт форми
    form.addEventListener("submit", (evt) => {
        evt.preventDefault();
        console.log("Відправлене повідомлення:", textarea.value);
        localStorage.removeItem(localStorageKey);
        form.reset();
    });
</script>

</body>
</html>
